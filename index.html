<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxygen Shopping Center</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>

</head>

<body>
    <header>
        <h1 class="header__title">OXYGENShop</h1>
        <img class="header__icon" src="./public/images/Menu.png" alt="menu_desplegable">
    </header>
    <main>
        <section class="sales">
            <h2 class="sales__title">Sell More!</h2>
            <p class="sales__description">Open shop on our plataform and increase your sales</p>
            <button class="sales__button">Open your shop</button>
        </section>
        <div>
            <img src="./public/images/Background 1.png" alt="Imagen de fondo">
        </div>
        <section>
            <h2 class="sales__title sales__title--margin">The most popular sales platform in country</h2>
            <div class="salesPlatform">
                <img src="./public/images/Ellipse 1.png" alt="Elipse_Roja">
                <img class="salesPlatform__person" src="./public/images/Person 2.png" alt="Icono_persona">
                <p class="salesPlatform__value">1 0 0 0 0 0 +</p>
                <p class="salesPlatform__text">daily entries</p>
            </div>
            <div class="salesPlatform">
                <img src="./public/images/Ellipse 2.png" alt="Elipse_Azul">
                <img class="salesPlatform__eye" src="./public/images/Eye 2.png" alt="Icono_ojo">
                <p class="salesPlatform__value">2 0 0 0 0 0 0 +</p>
                <p class="salesPlatform__text salesPlatform__text--small">seen products every day</p>
            </div>
            <div class="salesPlatform">
                <img src="./public/images/Ellipse 3.png" alt="Elipse_Verde">
                <img class="salesPlatform__catalog" src="./public/images/Catalog 2.png" alt="Icono_catalogo">
                <p class="salesPlatform__value">1 0 0 0 0 +</p>
                <p class="salesPlatform__text salesPlatform__text--small">added posts daily</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
